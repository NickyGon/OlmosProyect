<div class="main">
    <div class="title">
        <h1>Habitación 1B</h1> 
    </div>
    <div class="divider">
       <div class="photos">
            <div class="carousel-container" *ngIf="images && images.length >0">
                <img *ngFor="let image of images; let i=index"
                [src]="image.imageSrc" [alt]="image.imageAlt"
                [ngClass]="{'image-active':selectedIndex===i}"
                >
            </div>
            <div *ngIf="indicators" class="carousel-dot-container">
                <span *ngFor="let dot of images; let i=index" class="dot"
                [ngClass]="{'active':selectedIndex===i}"
                (click)="selectedImage(i)"></span>
            </div>
            <div class="estado">
                <h2>Estado:</h2>
                <div class="label-dis">
                    Disponible
                </div>
            </div>
                       
       </div>

       <div class="info">
        <h3>Categoría: Monobloque</h3>
        <h3>Capacidad: 6 personas</h3>
        <div class="info-r1">
            <h3>Piso: 3</h3>
            <h3>Bloque: B</h3>
        </div>

        
        <button type="button" class="btn2">Reservar Habitación</button>

        
       </div>
    </div>

</div>
